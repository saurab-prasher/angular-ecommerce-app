<div class="section-content section-content-p30">
  <div class="container-fluid">
    <div class="row">
      <!-- loop over the collection of products -->
      <div *ngFor="let product of products" class="col-md-3">
        <div class="product-box">
          <a routerLink="/products/{{ product.id }}">
            <img
              src="{{ product.imageUrl }}"
              alt="image of product"
              class="img-responsive"
            />
          </a>
          <a routerLink="/products/{{ product.id }}">
            <h1>
              {{ product.name }}
            </h1>
          </a>

          <div class="price">
            {{ product.unitPrice | currency : "USD" }}
          </div>
          <button (click)="addToCart(product)" class="btn btn-primary btn-sm">
            Add to cart
          </button>
        </div>
      </div>

      <!-- If products empty then display a message -->

      <div
        *ngIf="products?.length == 0"
        class="alert alert-warning col-md-3"
        role="alert"
      >
        No products found.
      </div>

      <!-- Pagination -->

      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div style="padding-left: 30%" class="col-md-9">
                <ngb-pagination
                  [(page)]="thePageNumber"
                  [pageSize]="thePageSize"
                  [collectionSize]="theTotalElements"
                  [maxSize]="5"
                  (pageChange)="handleListProducts()"
                ></ngb-pagination>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
